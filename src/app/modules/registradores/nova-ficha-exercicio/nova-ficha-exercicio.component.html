<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrando Ficha</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Objetivo: </ion-label>
        <ion-input type="text" [(ngModel)]="ficha.objetivo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Meta de Peso: </ion-label>
        <ion-input type="number" [(ngModel)]="ficha.metaPeso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Meta Gordura Corporal: </ion-label>
        <ion-input type="number" [(ngModel)]="ficha.metaBodyFat"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="registrarFichaExercicio()">Salvar</ion-button>
      <ion-button expand="full" (click)="voltarPaginaFichas()">Voltar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

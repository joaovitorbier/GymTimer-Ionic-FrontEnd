<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="fechaModal()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>SEU TEMPO DE DESCANSO!</ion-card-title>
        <app-timer [duration]=tempo></app-timer>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" (click)="fechaModalComTempo()">Close</ion-button>
</ion-content>
